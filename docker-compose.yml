services:
  smarthome-mcp:
    image: ghcr.io/saturate/smarthome-mcp:latest
    # build: .  # uncomment to build locally instead
    ports:
      - "3000:3000"
    environment:
      - HA_URL=${HA_URL:-http://homeassistant.local:8123}
      - HA_TOKEN=${HA_TOKEN}
      - PORT=3000
    restart: unless-stopped
